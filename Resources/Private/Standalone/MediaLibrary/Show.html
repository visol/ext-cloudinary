<f:for each="{cloudinaryCredentials}" as="cloudinaryCredential">
    <button
            id="btn-{objectGroup}"
            class="btn-cloudinary-media-library btn btn-default open-btn mx-1 btn-open-cloudinary btn-open-cloudinary-storage-{cloudinaryCredential.storageUid}"
            data-cloudinary-credentials="{cloudinaryCredential -> f:format.json()}"
            data-object-group="{objectGroup}"
    >
    <span class="t3js-icon icon icon-size-small icon-state-default">
    <svg class="icon-color"><use xlink:href="/typo3/sysext/core/Resources/Public/Icons/T3Icons/sprites/actions.svg#actions-cloud"></use></svg>
    </span> Image or video from "{cloudinaryCredential.storageName}"</button>
</f:for>
