	</script>
	<div id="btn-cloudinary-media-library"></div>
	<div id="list-cloudinary-resources" class="mt-2"></div>

<f:asset.script identifier="cloudinary-media-library" src="https://media-library.cloudinary.com/global/all.js"/>
<f:be.pageRenderer includeRequireJsModules="{0:'TYPO3/CMS/Cloudinary/CloudinaryMediaLibrary'}"/>
